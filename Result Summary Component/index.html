<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Result Summary Component</title>
    </head>
    <body>
        <div class="result__summary">
            <div class="result__summary--section">
                <div class="result--card">
                    <h3>Your Result</h3>
                    <div>
                        <h1>76</h1>
                        <h4>of 100</h4>
                    </div>
                    <h2>Great</h2>
                    <p>
                        Your scored higher than 65% of the people who have taken
                        these tests.
                    </p>
                </div>

                <div class="summary--card">
                    <h3>Summary</h3>
                    <div class="summary-common summary-reaction">
                        <div>
                            <img
                                src="images/icon-reaction.svg"
                                alt=""
                            />Reaction
                        </div>
                        <div>
                            <h3>80 <span>/ 100</span></h3>
                        </div>
                    </div>

                    <div class="summary-common summary-memory">
                        <div>
                            <img src="images/icon-memory.svg" alt="" />Memory
                        </div>
                        <div>
                            <h3>92 <span>/ 100</span></h3>
                        </div>
                    </div>

                    <div class="summary-common summary-verbal">
                        <div>
                            <img src="images/icon-verbal.svg" alt="" />Verbal
                        </div>
                        <div>
                            <h3>61 <span>/ 100</span></h3>
                        </div>
                    </div>

                    <div class="summary-common summary-visual">
                        <div>
                            <img src="images/icon-visual.svg" alt="" />Visual
                        </div>
                        <div>
                            <h3>72 <span>/ 100</span></h3>
                        </div>
                    </div>
                    <button>Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
